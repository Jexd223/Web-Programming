<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การใช้Tag <hr></title>
</head>
<body>
    <hr width="30%" align="center"/>
    <center> หมู่เกาะสุรินทร์ </center>
    <hr width="30%" align="center"/>
    <hr size="3"/>
    <p align = "left">
        ที่ตั้ง : หมู่เกาะทะเลหลงืะเลอันดามัน เขตจังหวัดพังงา ภาคใต้ของประเทศไทย <br/><br/>
        จุดเด่น : มีแนวปะการังน้ำตื้นที่อุดสมบูรณ์และสวยงามมากแห่งหนึ่ง เหมาะเป็นแหล่งดำน้ำตื้นดูปะการัง มีสาหร่ายชนิดต่สงๆ เช่น ดอกไม้ทะเล กัลปีงหา และฝูงปลาหลากหลายชนิด
    </p>
    <hr size="3"/> <br/>
    <hr align="left" size="7" width="300">
    ที่มา : การท่องเที่ยวแห่งประเทศไทย
    <hr align="left" size="7" width="300"/>
</body>
</html>

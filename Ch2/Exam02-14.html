<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การใช้ Tag <font></title>
</head>
<body>
    <font size="+1" face="Tamaho" color="#000ff">หมู่เกาะสุรินทร์</font><br/>
    <p>
        <font face="Angsana New" size="5" color="brown">
            <b>ที่ตั้ง : </b> หมู่เกาะทะเลกลางทะเลอันดามัน <font color="black"><i>เขตพังงา</i></font> ภาคใต้ชองประเทศไทย<br/>
            <b>จุดเด่น : </b> มีแนวปะการังน้ำตื้นที่อุดมสมบูรณ์และสวยงามมากแห่งหนึ่ง เหมาะเป็นแหล่งดำน้ำตื้นดูปะการัง มีสาหร่าย ชนิดต่างๆ เช่น ดอกไม้ทะเล กัลปีงหา และฝูงปลาหลากหลายชนิด
        </font>
    </p>
    <font face="Angsana New" size="4" color="#009900">
        <u>ที่มา : การท่องเที่ยวแห่งประเทศไทย</u>
    </font>
</body>
</html>
